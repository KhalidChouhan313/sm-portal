<ng-container>
  <div class="profile-imgs-con">
    <div class="cover-img">
      <img src="../../../assets/default_cover_img.png" class="coverImg" />
      <img
        src="../../../assets/icons/edit-03.png"
        alt="edit"
        class="covericon"
      />
    </div>
    <div class="under-cover-img">
      <div class="profile-img-con">
        <p class="upload">Upload cover</p>
        <div class="profile-img"></div>
      </div>
      <img
        src="../../../assets/icons/edit-03.png"
        alt="edit"
        class="editIcon"
      />
    </div>
  </div>

  <div class="profile-details-settings">
    <div>
      <strong>Name</strong>
      <p>your name</p>
    </div>
    <div>
      <strong>User Name</strong>
      <p>your name</p>
    </div>
    <div>
      <strong>User ID</strong>
      <p>your name</p>
    </div>
    <div>
      <strong>Password</strong>
      <p>your name</p>
    </div>
    <div>
      <strong>Email account</strong>
      <p>your name</p>
    </div>
    <div>
      <strong>Mobile number </strong>
      <p>your name</p>
    </div>
  </div>
  <button class="editbutton">Edit Profile</button>
