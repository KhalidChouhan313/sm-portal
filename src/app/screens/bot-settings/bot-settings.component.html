<div class="container-own">
    <div class="header">
        <div class="kanban">Chatbot <strong> / Bot Settings</strong></div>
    </div>
    <div class="content">
        <div class="c-bg-heading">
            Price & Site ID Settings
        </div>
        <div class="ap-si">
            <div class="ap-si-c">
                <h1>Additional Price</h1>
                <input type="number" [(ngModel)]="additionalPrice" value="0">
                <button [disabled]="additionalPrice < 0 || additionalPrice == null"
                    (click)="updateAdditionalPrice()">Update</button>
            </div>
            <div class="ap-si-c">
                <h1>Site ID</h1>
                <input [(ngModel)]="siteId" type="number" value="0">
                <button [disabled]="siteId <0 || additionalPrice == null" (click)="updateSiteID()">Update</button>
            </div>
        </div>
        <div class="c-bg-heading">
            Radius And Center Point
        </div>
        <div class="r-a-c-p">
            <div class="r-a-c-p-left">
                <div class="r-a-c-p-field">
                    <label>Pickup Center Point</label>
                    <div class="inp-con">
                        <input [(ngModel)]="pickupLatitude" type="number">
                        <span>:</span>
                        <input [(ngModel)]="pickupLongitude" type="number">
                    </div>
                </div>
                <div class="r-a-c-p-field">
                    <label>Radius</label>
                    <div class="inp-con">
                        <input [(ngModel)]="pickupRadius" type="number">
                    </div>
                </div>
                <div class="r-a-c-p-field">
                    <label>Destination Center Point</label>
                    <div class="inp-con">
                        <input [(ngModel)]="destinationLatitude" type="number">
                        <span>:</span>
                        <input [(ngModel)]="destinationLongitude" type="number">
                    </div>
                </div>
                <div class="r-a-c-p-field">
                    <label>Radius</label>
                    <div class="inp-con">
                        <input [(ngModel)]="destinationRadius" type="number">
                    </div>
                </div>
            </div>
            <div class="r-a-c-p-right">
                <button
                    [disabled]="!pickupRadius || !pickupLongitude || !pickupLatitude ||!destinationRadius || !destinationLongitude || !destinationLatitude"
                    (click)="updateCenterPoint()">Update</button>
            </div>
        </div>
        <div class="c-bg-heading">
            Post code list
        </div>
        <div class="p-c-l">
            <div class="p-c-l-i">
                <div class="p-c-l-i-con">
                    <label for="">Outcode:</label>
                    <input [(ngModel)]="outcode" type="text">
                </div>
                <div class="p-c-l-i-con">
                    <label for="">Sector:</label>
                    <input [(ngModel)]="sector" type="text">
                </div>
                <div class="p-c-l-i-con">
                    <label for="">Unit:</label>
                    <input [(ngModel)]="unit" type="text">
                </div>
            </div>
            <div class="p-c-l-btns">
                <button class="new" [disabled]="isEditCode || !outcode" (click)="addZipcode()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M0 1.22294L0.877727 0.345215H7.89955L8.77727 1.22294V8.24476L7.89955 9.12249H0.877727L0 8.24476V1.22294ZM1.75545 2.10067V7.36703H7.02182V2.10067H1.75545ZM11.4105 0.345215L10.5327 1.22294V8.24476L11.4105 9.12249H18.4323L19.31 8.24476V1.22294L18.4323 0.345215H11.4105ZM12.2882 7.36703V2.10067H17.5545V7.36703H12.2882ZM15.7991 19.6552H14.0436V16.1443H10.5327V14.3889H14.0436V10.8779H15.7991V14.3889H19.31V16.1443H15.7991V19.6552ZM0.877727 10.8779L0 11.7557V18.7775L0.877727 19.6552H7.89955L8.77727 18.7775V11.7557L7.89955 10.8779H0.877727ZM1.75545 17.8998V12.6334H7.02182V17.8998H1.75545Z"
                            fill="white" />
                    </svg>
                    <span>
                        Add New
                    </span>
                </button>
                <button class="danger">
                    Cancel
                </button>
            </div>
            <div class="p-c-l-keywords">
                <div *ngFor="let code of zipcodeList; let i = index" class="code">
                    <span (click)="selectCode(i)">{{ code.outcode }}{{ code.sector }}{{ code.unit }}</span>
                    <svg (click)="deleteCode(i)" style="cursor: pointer;" xmlns="http://www.w3.org/2000/svg" width="24"
                        height="25" viewBox="0 0 24 25" fill="none">
                        <rect x="0.5" y="1" width="23" height="23" rx="11.5" stroke="white" />
                        <path
                            d="M6.27748 16.8827C5.90751 17.2527 5.90751 17.8526 6.27748 18.2225C6.64745 18.5925 7.24729 18.5925 7.61726 18.2225L12 13.8398L16.3827 18.2225C16.7527 18.5925 17.3525 18.5925 17.7225 18.2225C18.0925 17.8526 18.0925 17.2527 17.7225 16.8827L13.3398 12.5L17.7225 8.11726C18.0925 7.74729 18.0925 7.14745 17.7225 6.77748C17.3525 6.40751 16.7527 6.40751 16.3827 6.77748L12 11.1602L7.61726 6.77748C7.24729 6.40751 6.64745 6.40751 6.27748 6.77748C5.90751 7.14745 5.90751 7.74729 6.27748 8.11726L10.6602 12.5L6.27748 16.8827Z"
                            fill="white" />
                    </svg>
                </div>
            </div>
        </div>
        <div class="c-bg-heading">
            Query list
        </div>
        <div class="q-l">
            <div class="q-l-tags">
                <h1>User Query</h1>
                <div class="q-l-t-bot">
                    <button class="new">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="25" viewBox="0 0 24 25" fill="none">
                            <rect x="0.5" y="1" width="23" height="23" rx="11.5" stroke="white" />
                            <path
                                d="M4.8545 11.5526C4.33128 11.5526 3.90713 11.9767 3.90713 12.4999C3.90713 13.0231 4.33128 13.4473 4.8545 13.4473L11.0526 13.4473L11.0526 19.6454C11.0526 20.1686 11.4768 20.5928 12 20.5928C12.5232 20.5928 12.9474 20.1686 12.9474 19.6454L12.9474 13.4473L19.1455 13.4473C19.6687 13.4473 20.0929 13.0231 20.0929 12.4999C20.0929 11.9767 19.6687 11.5526 19.1455 11.5526L12.9474 11.5526L12.9474 5.35443C12.9474 4.83121 12.5232 4.40706 12 4.40706C11.4768 4.40706 11.0526 4.83121 11.0526 5.35443L11.0526 11.5526L4.8545 11.5526Z"
                                fill="white" />
                        </svg>
                        <span>Enter a new tag</span>
                    </button>
                    <div class="q-l-t-tag">
                        <input type="text" [(ngModel)]="userQuery">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="25" viewBox="0 0 24 25" fill="none">
                            <rect x="0.5" y="1" width="23" height="23" rx="11.5" stroke="#333540" />
                            <path
                                d="M6.27748 16.8827C5.90751 17.2527 5.90751 17.8526 6.27748 18.2225C6.64745 18.5925 7.24729 18.5925 7.61726 18.2225L12 13.8398L16.3827 18.2225C16.7527 18.5925 17.3525 18.5925 17.7225 18.2225C18.0925 17.8526 18.0925 17.2527 17.7225 16.8827L13.3398 12.5L17.7225 8.11726C18.0925 7.74729 18.0925 7.14745 17.7225 6.77748C17.3525 6.40751 16.7527 6.40751 16.3827 6.77748L12 11.1602L7.61726 6.77748C7.24729 6.40751 6.64745 6.40751 6.27748 6.77748C5.90751 7.14745 5.90751 7.74729 6.27748 8.11726L10.6602 12.5L6.27748 16.8827Z"
                                fill="#333540" />
                        </svg>
                    </div>
                </div>
            </div>

            <div class="q-l-alt">
                <h1>Alternatives</h1>
                <div class="field">
                    <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" viewBox="0 0 26 26" fill="none">
                        <path
                            d="M23.869 2.13102C23.5056 1.76922 23.0742 1.483 22.5996 1.28889C22.125 1.09477 21.6167 0.996618 21.1039 1.00009C20.5912 1.00356 20.0842 1.10859 19.6123 1.30911C19.1403 1.50963 18.7128 1.80167 18.3544 2.16836L2.88797 17.6348L1 25L8.36522 23.111L23.8316 7.64454C24.1984 7.28629 24.4906 6.85888 24.6911 6.38704C24.8917 5.91519 24.9968 5.40827 25.0003 4.89557C25.0037 4.38287 24.9056 3.87456 24.7114 3.40005C24.5172 2.92553 24.2309 2.49421 23.869 2.13102V2.13102Z"
                            stroke="#615E83" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <input type="text" [(ngModel)]="botQuery" placeholder="Enter alternative user query">
                </div>
                <div class="q-l-a-bot">
                    <div class="check">
                        <input type="checkbox" [(ngModel)]="isAirport" name="airport" id="airport">
                        <label for="airport">Airpot Address</label>
                    </div>
                    <button [disabled]="
              isEditQuery || !userQuery.length || !botQuery
            " (click)="addAirport()">Add</button>
                </div>
            </div>

            <div class="q-l-table">
                <div class="q-l-t-header">
                    <span>Bot Query</span>
                    <span>User Queries</span>
                </div>
                <div class="query-code-list">
                    <div class="qry-list-item" *ngFor="let qry of queryList; let i = index">
                        <div class="col-md-3" style="border-right: 1px solid #c1c1c1;white-space:nowrap;">
                            {{qry.bot_query}}</div>
                        <div class="col-md-8" style="display: flex; justify-content: space-around; flex-wrap: wrap;">
                            <div *ngFor="let uQry of qry.user_query">{{uQry}}</div>
                        </div>
                        <div style="display: flex;justify-content: center;align-items: center;"
                            (click)="deleteAirport(i)">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="25" viewBox="0 0 24 25"
                                fill="none">
                                <rect x="0.5" y="1.42017" width="23" height="23" rx="11.5" stroke="#333540" />
                                <path
                                    d="M6.27748 17.3029C5.90751 17.6729 5.90751 18.2727 6.27748 18.6427C6.64745 19.0127 7.24729 19.0127 7.61726 18.6427L12 14.2599L16.3827 18.6427C16.7527 19.0127 17.3525 19.0127 17.7225 18.6427C18.0925 18.2727 18.0925 17.6729 17.7225 17.3029L13.3398 12.9202L17.7225 8.53743C18.0925 8.16746 18.0925 7.56761 17.7225 7.19764C17.3525 6.82767 16.7527 6.82767 16.3827 7.19764L12 11.5804L7.61726 7.19765C7.24729 6.82767 6.64745 6.82767 6.27748 7.19765C5.90751 7.56762 5.90751 8.16746 6.27748 8.53743L10.6602 12.9202L6.27748 17.3029Z"
                                    fill="#333540" />
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
