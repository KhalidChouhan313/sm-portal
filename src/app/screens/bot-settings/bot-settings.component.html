<div class="container">
    <div class="header">
        <div class="kanban">Chatbot <strong> / Bot Settings</strong></div>
    </div>
    <div class="content">
        <div class="c-bg-heading">
            Price & Site ID Settings
        </div>
        <div class="ap-si">
            <div class="ap-si-c">
                <h1>Additional Price</h1>
                <input type="number" value="0">
                <button>Update</button>
            </div>
            <div class="ap-si-c">
                <h1>Site ID</h1>
                <input type="number" value="0">
                <button>Update</button>
            </div>
        </div>
        <div class="c-bg-heading">
            Radius And Center Point
        </div>
        <div class="r-a-c-p">
            <div class="r-a-c-p-left">
                <div class="r-a-c-p-field">
                    <label>Pickup Center Point</label>
                    <div class="inp-con">
                        <input value="52.23232" type="number">
                        <span>:</span>
                        <input value="52.23232" type="number">
                    </div>
                </div>
                <div class="r-a-c-p-field">
                    <label>Radius</label>
                    <div class="inp-con">
                        <input value="52.23232" type="number">
                    </div>
                </div>
                <div class="r-a-c-p-field">
                    <label>Destination Center Point</label>
                    <div class="inp-con">
                        <input value="52.23232" type="number">
                        <span>:</span>
                        <input value="52.23232" type="number">
                    </div>
                </div>
                <div class="r-a-c-p-field">
                    <label>Radius</label>
                    <div class="inp-con">
                        <input value="52.23232" type="number">
                    </div>
                </div>
            </div>
            <div class="r-a-c-p-right">
                <button>Update</button>
            </div>
        </div>
        <div class="c-bg-heading">
            Post code list
        </div>
        <div class="p-c-l">
            <div class="p-c-l-i">
                <div class="p-c-l-i-con">
                    <label for="">Outcode:</label>
                    <input type="number">
                </div>
                <div class="p-c-l-i-con">
                    <label for="">Sector:</label>
                    <input type="number">
                </div>
                <div class="p-c-l-i-con">
                    <label for="">Unit:</label>
                    <input type="number">
                </div>
            </div>
            <div class="p-c-l-btns">
                <button class="new">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M0 1.22294L0.877727 0.345215H7.89955L8.77727 1.22294V8.24476L7.89955 9.12249H0.877727L0 8.24476V1.22294ZM1.75545 2.10067V7.36703H7.02182V2.10067H1.75545ZM11.4105 0.345215L10.5327 1.22294V8.24476L11.4105 9.12249H18.4323L19.31 8.24476V1.22294L18.4323 0.345215H11.4105ZM12.2882 7.36703V2.10067H17.5545V7.36703H12.2882ZM15.7991 19.6552H14.0436V16.1443H10.5327V14.3889H14.0436V10.8779H15.7991V14.3889H19.31V16.1443H15.7991V19.6552ZM0.877727 10.8779L0 11.7557V18.7775L0.877727 19.6552H7.89955L8.77727 18.7775V11.7557L7.89955 10.8779H0.877727ZM1.75545 17.8998V12.6334H7.02182V17.8998H1.75545Z"
                            fill="white" />
                    </svg>
                    <span>
                        Add New
                    </span>
                </button>
                <button class="danger">
                    Cancel
                </button>
            </div>
            <div class="p-c-l-keywords">
                <div *ngFor="let code of codes" class="code">
                    <span>{{code.toLowerCase()}}</span>
                    <svg (click)="removeCode(code)" style="cursor: pointer;" xmlns="http://www.w3.org/2000/svg"
                        width="24" height="25" viewBox="0 0 24 25" fill="none">
                        <rect x="0.5" y="1" width="23" height="23" rx="11.5" stroke="white" />
                        <path
                            d="M6.27748 16.8827C5.90751 17.2527 5.90751 17.8526 6.27748 18.2225C6.64745 18.5925 7.24729 18.5925 7.61726 18.2225L12 13.8398L16.3827 18.2225C16.7527 18.5925 17.3525 18.5925 17.7225 18.2225C18.0925 17.8526 18.0925 17.2527 17.7225 16.8827L13.3398 12.5L17.7225 8.11726C18.0925 7.74729 18.0925 7.14745 17.7225 6.77748C17.3525 6.40751 16.7527 6.40751 16.3827 6.77748L12 11.1602L7.61726 6.77748C7.24729 6.40751 6.64745 6.40751 6.27748 6.77748C5.90751 7.14745 5.90751 7.74729 6.27748 8.11726L10.6602 12.5L6.27748 16.8827Z"
                            fill="white" />
                    </svg>
                </div>
            </div>
        </div>
        <div class="c-bg-heading">
            Query list
        </div>
    </div>
</div>
