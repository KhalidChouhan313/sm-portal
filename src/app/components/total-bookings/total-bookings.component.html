<div class="dashboard-card">
    <h3>Total Booking</h3>
    <div class="total">{{ totalBookings }}</div>
    <div class="progress-bar">
        <div class="progress-bookings"
            [ngStyle]="{ 'width': (((bookingData.total-bookingData.cancel)/bookingData.total)*100).toString()+'%'}">
        </div>
        <div class="progress-cancels"
            [ngStyle]="{ 'width': ((bookingData.cancel/bookingData.total)*100).toString()+'%'}"></div>
    </div>
    <div class="growth">+{{ bookingsIncrease }}% this week</div>
    <div class="details">
        <div class="detail-item">
            <div class="detail-item-head">
                <span class="dot bookings"></span>
                <span class="label">Active</span>
            </div>
            <span class="value">{{ bookingData.total-bookingData.cancel }}</span>
        </div>
        <div class="detail-item">
            <div class="detail-item-head">
                <span class="dot cancels"></span>
                <span class="label">Total Cancels</span>
            </div>
            <span class="value">{{ bookingData.cancel }}</span>
        </div>
    </div>
</div>
